<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(main)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java 6 Project</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/assets/css/shopping-cart-app.css">
</head>
<body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
    <header class="row"></header>
    <nav class="row">
        <div th:replace="/layout/_menu.html"></div>
    </nav>
    <div class="container">
        <div class="row">
            <article class="col-sm-9">
                <div th:replace="${main}"></div>
            </article>
            <aside class="col-sm-3">
                <div th:replace="/layout/_cart-info.html"></div>
                <div th:replace="/layout/_category.html"></div>
            </aside>
        </div>
    </div>
    <footer class="row"></footer>
    <script src="/assets/js/shopping-cart-app.js"></script>
</body>
</html>
