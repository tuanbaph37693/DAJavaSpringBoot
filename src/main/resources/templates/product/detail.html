<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
    <main th:object="${item}" class="poly-item-detail">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-body text-center">
                    <img th:src="@{|/assets/images/*{image}|}">
                </div>
            </div>
            <h1>CHI TIẾT SẢN PHẨM</h1>
            <div class="panel panel-primary">
                <div class="panel-body">
                    <div class="col-sm-8 ms-5">
                        <h1 th:text="*{name}"></h1>
                        <h4 th:text="*{category.name}"></h4>
                        <h4 th:text="*{createDate}"></h4>
                    </div>
                    <div class="col-sm-4 text-right me-5">
                        <h1 style="color: red;">[[*{price}]] $</h1>
                    </div>
                </div>
                <div class="panel-footer text-right">
                    <button class="btn btn-danger">
                        <i class="bi bi-cart"></i>Mua ngay
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1>HÀNG CÙNG LOẠI</h1>
                </div>
                <div class="panel-body poly-item-same-kind">
                    <div th:each="p:${item.category.products}" class="panel panel-primary col-sm-3 text-center"
                        style="margin: 5px; width: 271px;">
                        <a th:href="@{|/product/detail/${p.id}|}" style="text-decoration: none;">
                            <img th:src="@{|/assets/images/${p.image}|}">
                            <p th:utext="${p.name}" style="color: black;"></p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
